	  <script>
	AFRAME.registerComponent('smoothmotion', {
  
  update: function (time, timeDelta)  
  {
	   
    var el = this.el;  // Entity.
	var previousrot={x:0,y:0,z:0}; //set initial rotation and position
	var previouspos={x:0,y:0,z:0};

	previousrot.x=(previousrot.x*1+el.rotation.x)/6; //update rotation on ratio
	previousrot.y=(previousrot.y*1+el.rotation.y)/6;
	previousrot.z=(previousrot.z*1+el.rotation.z)/6;
	  
	  //previousrot = {x:33,y:55,z:34};
	el.rotation.set(previousrot.x,previousrot.y,previousrot.z); 

	el.position.set(previouspos.x,previouspos.y,previouspos.z); 
	el.updateMatrix();
  }}); 
 </script>
